<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiji TreeG</title>
    <link rel="stylesheet" href="stylesheet.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>

    <script src="vue.js"></script>
    <script src="util.js"></script>
    <script src="events.js"></script>
    <script src="main.js"></script>
</head>
<body onload="loadVue()">
    <!-- This gets all data from Google -->
    <div id="dataGetter">
        <script src="sheetHandler.js"></script>
        <script defer src="https://apis.google.com/js/api.js"
            onload="this.onload=function(){};handleClientLoad()"
            onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
    </div>
    
    <!-- All visible items -->
    <div id="app" v-cloak>
        <!-- All versions of things that can pop up on the left -->
        <div id="leftColContainer" v-if="getDisplayTab() != 'mainMenu'" :class="{ fullWidth: getDisplayTab() == 'tree', col: getDisplayTab() != 'tree', left: getDisplayTab() != 'tree' }">
            <!-- The tabs with the tree in it, autofilled by script -->
            <div id="mwContainerContainer" v-if="getDisplayTab() == 'load' || getSettings().containerStyle == 'multi-window'"></div>
            <div id="tabsContainerContainerContainer" v-if="getDisplayTab() == 'load' || getSettings().containerStyle == 'tabs'">
                <div id="tabsContainerContainer">
                    <ul id="tabButtonsContainer"></ul>
                </div>
            </div>
        </div>

        <!-- All versions of things that can pop up on the right -->
        <div id="rightColContainer" v-if="getDisplayTab() != 'mainMenu'" class="col right">
            <!-- Buttons -->
            <div class="tabNavButtonContainer" v-if="getDisplayTab() == 'nameTab' || getDisplayTab() == 'tagTab'">
                <button onclick="goBack()" class="tabNavButton clickable">ðŸ ”</button>
                <button v-if="canGoForward()" onclick="goForward()" class="tabNavButton clickable">ðŸ –</button>
                <button onclick="exitTab()" class="tabNavButton right clickable">Ã—</button>
            </div>

            <!-- Settings tab -->
            <div id="settings" class="secondaryTab" v-if="getDisplayTab() == 'settings'"></div>

            <!-- Tab that opens when you click a name. -->
            <div id="nameTab" class="secondaryTab" v-if="getDisplayTab() == 'nameTab'">
                <h1>{{ unspecialText(getTabData().name) }}</h1>
                <h2>{{ getTabData().pledgeClass }}</h2>
                <h2><button @click="displayTagInfo(getTabData().house)">{{ getTabData().house }}</button></h2>

                <ol v-if="getTabData().tags.length > 0">
                    <li v-for="tagName in getTabData().tags">
                        <button @click="displayTagInfo(tagName)">{{ tagName }}</button>
                    </li>
                </ol>

                <p v-if="getTabData().bigName != null">Big:
                    <button @click="goToName(getTabData().bigName)">{{ unspecialText(getTabData().bigName) }}</button>
                </p>

                <p v-if="getTabData().littleNames.length == 1">Little:
                    <button @click="goToName(getTabData().littleNames[0])">{{ unspecialText(getTabData().littleNames[0]) }}</button>
                </p>
                <p v-if="getTabData().littleNames.length > 1">Littles:</p>
                <ol v-if="getTabData().littleNames.length > 1">
                    <li v-for="littleName in getTabData().littleNames">
                        <button @click="goToName(littleName)">{{ unspecialText(littleName) }}</button>
                    </li>
                </ol>
            </div>

            <!-- Tag that opens when you click a tab. Wait no -->
            <div id="tagTab" class="secondaryTab" v-if="getDisplayTab() == 'tagTab'">
                <img v-if="getTabData().imgSrc" class="tagSymbol" :src="getTabData().imgSrc">
                <h1>
                    {{ getTabData().name }}
                </h1>
                <p class="newline">{{ getTabData().description }}</p>

                <p v-if="getTabData().taggedSibs.length > 0">People with this tag:</p>
                <ol v-if="getTabData().taggedSibs.length > 0">
                    <li v-for="sib in getTabData().taggedSibs">
                        <button @click="goToName(sib.name)">{{ unspecialText(sib.name) }}</button>
                    </li>
                </ol>

                <p>Related tags:</p>
                <ol v-if="getTabData().relatedTags.length > 0">
                    <li v-for="tagName in getTabData().relatedTags">
                        <button @click="displayTagInfo(tagName)">{{ tagName }}</button>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</body>
</html>
