<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiji TreeG</title>
    <link rel="stylesheet" href="style-function.css">
    <link rel="stylesheet" href="style-aesthetic.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

    <script src="vue.js"></script>
    <script src="util.js"></script>
    <script src="main.js"></script>
</head>
<body onload="loadVue()">
    <div id="dataGetter">
        <button id="authorize_button" style="display: none;">Authorize</button>
        <button id="signout_button" style="display: none;">Sign Out</button>

        <script src="sheetHandler.js"></script>
        <script defer src="https://apis.google.com/js/api.js"
            onload="this.onload=function(){};handleClientLoad()"
            onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
    </div>

    <div id="app">
        <div id="tree" v-if="displayTab != 'mainMenu'" :class="{ fullWidth: displayTab == 'tree', col: displayTab != 'tree', left: displayTab != 'tree' }"></div>
    </div>
</body>
</html>
